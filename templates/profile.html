<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header>
    {% if current_user.is_authenticated %}
    <nav class="navbar">
      <div class="logo">CR</div>
      <ul class="nav-links">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('FAQ_page') }}">FAQ</a></li>
          <li><a href="{{ url_for('profile') }}">{{ current_user.username }}</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>
    {% else %}
    <nav class="navbar">
      <div class="logo">CR</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('FAQ_page') }}">FAQ</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      </ul>
    </nav>
    {% endif %}
  </header>


  <div style="margin-left: 30px;">
      <h1 style="font-size: 50px">Welcome, {{ user.username }}</h1>
      <div><a href="{{ url_for('user_exercises') }}">My Exercises</a></div>
      <div><a href="{{ url_for('logout') }}">Logout</a></div>
  </div>
</body>
</html>
